<html>
  <head>
    <title> Tables </title>
  </head>

    <body>
      <h1> My favorite foods </h1>

      <table border="3">
        <tr>
          <th> Food</th>
          <th> Picture </th>
        </tr>
        <tr>
          <td> Pizza </td>
            <td> <img src="pizza.jpg" alt="picture of pizza" title="a picture of pizza"/>
            </td>
        </tr>
        <tr>
          <td>Cheeseburgers</td>
          <td><img src="Cheeseburgers.jpg" alt="picture of a cheeseburger" title="a picture of a cheeseburger"/>
          </td>
        </tr>
        <tr>
          <td>Nachos</td>
          <td><img src="Nachos.jpg" alt="picture of nachos" title="a picture of nachos"/></td>
        </tr>
        <tr>
          <td>Steak</td>
          <td><img src="Steak.jpg" alt="picture of steak" title="a picture of steak"/></td>
        </tr>
      </table>
    <br /><br /> <br />
    <h1> Irregular Tables </h1>
    <table border="3">
      <tr>
        <th></th>
        <th>3-4</th>
        <th>4-5</th>
        <th>5-6</th>
        <th>6-7</th>
      </tr>
      <tr>
        <th>John</th>
        <td colspan="3">content</td>
        <td>something</td>
      </tr>
      <tr>
        <th>Ann</th>
        <td rowspan="2">content</td>
        <td>something</td>
        <td>something else</td>
        <td>and something</td>
      </tr>
      <tr>
        <th>Bill</th>
        <td>content</td>
        <td>something</td>
        <td>something else</td>
      </tr>

    </table>




    </body>
  </html>
